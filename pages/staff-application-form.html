    <!-- File Upload JS -->

    <script>
      const fileDropZone = document.querySelector(".file-drop-zone");
      const fileInput = document.querySelector("#fileInput");
      const fileList = document.getElementById("fileList");

      // Handle drag and drop
      fileDropZone.addEventListener("dragover", (event) => {
        event.preventDefault();
        fileDropZone.classList.add("dragover");
      });

      fileDropZone.addEventListener("dragleave", () => {
        fileDropZone.classList.remove("dragover");
      });

      fileDropZone.addEventListener("drop", (event) => {
        event.preventDefault();
        fileDropZone.classList.remove("dragover");

        const files = event.dataTransfer.files;
        handleFiles(files);
      });

      document.querySelector(".browse-file").addEventListener("click", () => {
        fileInput.click();
      });

      fileInput.addEventListener("change", (event) => {
        const files = event.target.files;
        handleFiles(files);
      });

      function handleFiles(files) {
        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          const fileSizeInMB = (file.size / (1024 * 1024)).toFixed(2); // Convert bytes to MB and round to 2 decimal places

          if (fileSizeInMB <= 20) {
            // Create a new file preview element
            const fileItem = document.createElement("div");
            fileItem.classList.add("file-item");

            const fileNameDisplay = document.createElement("span");
            fileNameDisplay.classList.add("file-name");
            fileNameDisplay.textContent = file.name;

            const fileSizeDisplay = document.createElement("span");
            fileSizeDisplay.classList.add("file-size-display");
            fileSizeDisplay.textContent = `${fileSizeInMB} Mb`;

            // Create delete icon using an image
            const deleteIcon = document.createElement("span");
            deleteIcon.classList.add("delete-icon");
            const deleteImg = document.createElement("img");
            deleteImg.src = "../assets/images/cross-icon.svg"; // Path to your delete icon image
            deleteIcon.appendChild(deleteImg);

            // Add click event to remove file
            deleteIcon.addEventListener("click", () => {
              fileItem.remove(); // Remove the file from the list when delete is clicked
            });

            fileItem.appendChild(fileNameDisplay);
            fileItem.appendChild(fileSizeDisplay);
            fileItem.appendChild(deleteIcon);

            fileList.appendChild(fileItem); // Add the new file item to the file list
          } else {
            alert(`File size exceeds 20Mb limit: ${file.name}`);
          }
        }
      }
    </script>

    <script>
      // Read-Only Document Logic
      const readonlyFileDropZone = document.querySelector(
        ".file-drop-zone.readonly-document"

      const readonlyFileInput = document.querySelector("#readonlyFileInput");
      const readonlyFileList = document.getElementById("readonlyFileList");

      // Handle drag and drop for Read-Only Document
      readonlyFileDropZone.addEventListener("dragover", (event) => {
        event.preventDefault();
        readonlyFileDropZone.classList.add("dragover");
      });

      readonlyFileDropZone.addEventListener("dragleave", () => {
        readonlyFileDropZone.classList.remove("dragover");
      });

      readonlyFileDropZone.addEventListener("drop", (event) => {
        event.preventDefault();
        readonlyFileDropZone.classList.remove("dragover");

        const files = event.dataTransfer.files;
        handleReadonlyFiles(files);
      });

      document
        .querySelector(".browse-readonly-file")
        .addEventListener("click", () => {
          readonlyFileInput.click();
        });

      readonlyFileInput.addEventListener("change", (event) => {
        const files = event.target.files;
        handleReadonlyFiles(files);
      });

      function handleReadonlyFiles(files) {
        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          const fileSizeInMB = (file.size / (1024 * 1024)).toFixed(2);

          if (fileSizeInMB <= 20) {
            const fileItem = document.createElement("div");
            fileItem.classList.add("file-item");

            const fileNameDisplay = document.createElement("span");
            fileNameDisplay.classList.add("file-name");
            fileNameDisplay.textContent = file.name;

            const fileSizeDisplay = document.createElement("span");
            fileSizeDisplay.classList.add("file-size-display");
            fileSizeDisplay.textContent = `${fileSizeInMB} Mb`;

            // Create delete icon for Read-Only Document
            const deleteIcon = document.createElement("span");
            deleteIcon.classList.add("delete-icon");
            const deleteImg = document.createElement("img");
            deleteImg.src = "../assets/images/cross-icon.svg"; // Custom delete icon for Read-Only
            deleteIcon.appendChild(deleteImg);

            // Add click event to remove the file
            deleteIcon.addEventListener("click", () => {
              fileItem.remove();
            });

            fileItem.appendChild(fileNameDisplay);
            fileItem.appendChild(fileSizeDisplay);
            fileItem.appendChild(deleteIcon);

            readonlyFileList.appendChild(fileItem);
          } else {
            alert(`File size exceeds 20Mb limit: ${file.name}`);
          }
        }
      }
    </script>
