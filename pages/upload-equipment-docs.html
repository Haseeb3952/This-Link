    <script>
      // Examination Certificate Logic
      const examCertificateDropZone = document.querySelector(
        ".file-drop-zone.exam-certificate"
      );
      const examCertificateFileInput = document.querySelector(
        "#examCertificateFileInput"
      );
      const examCertificateFileList = document.getElementById(
        "examCertificateFileList"
      );

      // Handle drag and drop for Examination Certificate
      examCertificateDropZone.addEventListener("dragover", (event) => {
        event.preventDefault();
        examCertificateDropZone.classList.add("dragover");
      });

      examCertificateDropZone.addEventListener("dragleave", () => {
        examCertificateDropZone.classList.remove("dragover");
      });

      examCertificateDropZone.addEventListener("drop", (event) => {
        event.preventDefault();
        examCertificateDropZone.classList.remove("dragover");

        const files = event.dataTransfer.files;
        handleExamCertificateFiles(files);
      });

      document
        .querySelector(".browse-exam-certificate")
        .addEventListener("click", () => {
          examCertificateFileInput.click();
        });

      examCertificateFileInput.addEventListener("change", (event) => {
        const files = event.target.files;
        handleExamCertificateFiles(files);
      });

      function handleExamCertificateFiles(files) {
        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          const fileSizeInMB = (file.size / (1024 * 1024)).toFixed(2);

          if (fileSizeInMB <= 20) {
            const fileItem = document.createElement("div");
            fileItem.classList.add("file-item");

            const fileNameDisplay = document.createElement("span");
            fileNameDisplay.classList.add("file-name");
            fileNameDisplay.textContent = file.name;

            const fileSizeDisplay = document.createElement("span");
            fileSizeDisplay.classList.add("file-size-display");
            fileSizeDisplay.textContent = `${fileSizeInMB} Mb`;

            // Create delete icon for Examination Certificate
            const deleteIcon = document.createElement("span");
            deleteIcon.classList.add("delete-icon");
            const deleteImg = document.createElement("img");
            deleteImg.src = "../assets/images/cross-icon.svg"; // Custom delete icon
            deleteIcon.appendChild(deleteImg);

            // Add click event to remove the file
            deleteIcon.addEventListener("click", () => {
              fileItem.remove();
            });

            fileItem.appendChild(fileNameDisplay);
            fileItem.appendChild(fileSizeDisplay);
            fileItem.appendChild(deleteIcon);

            examCertificateFileList.appendChild(fileItem);
          } else {
            alert(`File size exceeds 20Mb limit: ${file.name}`);
          }
        }
      }
    </script>
